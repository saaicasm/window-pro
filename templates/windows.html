{{ block "base" . }}
{{ end }}
<div class="container mt-4">
    <h1 class="text-center">Add Window Details</h1>
    <form action="/windows" method="POST" class="mt-4">
        <input type="hidden" name="city" value="{{ .city }}">
        <input type="hidden" name="site" value="{{ .site }}">
        <input type="hidden" name="building" value="{{ .building }}">
        <input type="hidden" name="num_windows" value="{{ .numWindows }}">
        
        {{ range $i := seq .numWindows }}
        <div class="window-group mb-4">
            <p class="text-primary">Window #{{ $i }}</span></p>
            <div class="form-group">
                <label for="height-{{ $i }}">Height (inches):</label>
                <input type="number" class="form-control" id="height-{{ $i }}" name="heights[]" required>
            </div>
            <div class="form-group">
                <label for="width-{{ $i }}">Width (inches):</label>
                <input type="number" class="form-control" id="width-{{ $i }}" name="widths[]" required>
            </div>
        </div>
        {{ end }}
        
        <button type="submit" class="btn btn-primary btn-block">Save All Windows</button>
    </form>
</div>
